<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Heb's vizualisation</title>
    <script src="../lib/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  </head>
  <style>
    /* set the CSS */

    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 3px;
    }

    .node text {
      font: 12px sans-serif;
    }

    .node--internal text {
      text-shadow:
        0 1px 0 #fff,
        0 -1px 0 #fff,
        1px 0 0 #fff,
        -1px 0 0 #fff;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>

  <body>
    <div id="my_dataviz"></div>

    <script>
      window.onload = async function () {
        var tree2 = {
          name: "World",
          children: [],
        };
        d3.json("../data/json/song.json").then((data3) => {
          var albumsIds = [...new Set(data3.map((d) => d.id_album))];
          d3.json("../data/json/album.json").then((data) => {
            //transform data to only keep those with a country
            var data2 = {};
            for (var i = 0; i < albumsIds.length; i++) {
              if (data[albumsIds[i]].country != "") {
                data2[albumsIds[i]] = data[albumsIds[i]];
              }
            }

            //list of unique countries using d3
            var countries = [
              ...new Set(Object.values(data2).map((d) => d.country)),
            ];

            d3.json(
              "https://raw.githubusercontent.com/rapomon/geojson-places/master/data/continents/continents.json",
            )
              .then(async (continents) => {
                //create a tree with children continent -> country -> artist -> album -> song
                for (var i = 0; i < continents.length; i++) {
                  var continent = continents[i];
                  var continentObj = {
                    name: continent.continent_name,
                    children: [],
                  };
                  var countryNames = await d3.json(
                    "../data/json/iso2toname.json",
                  );
                  for (var j = 0; j < countries.length; j++) {
                    var country = countries[j];
                    if (continent.countries.includes(country)) {
                      var countryObj = {
                        name: countryNames[country],
                        children: [],
                      };
                    } else {
                      continue;
                    }

                    //retrieve the ids of the albums of the country
                    var treeAlbumsIds = Object.keys(data2).filter(
                      (d) => data2[d].country == country,
                    );

                    for (var k = 0; k < treeAlbumsIds.length; k++) {
                      var albumId = treeAlbumsIds[k];
                      var albumObj = {
                        name: data2[albumId].title,
                        children: [],
                      };
                      //retrieve the ids of the songs of the album
                      var treeSongsIds = Object.keys(data3).filter(
                        (d) => data3[d].id_album == albumId,
                      );
                      for (var l = 0; l < treeSongsIds.length; l++) {
                        var songId = treeSongsIds[l];
                        var artistObj = {
                          name: data3[songId].title,
                        };
                        albumObj.children.push(artistObj);
                        if (albumObj.children.length > 10) {
                          break;
                        }
                      }
                      countryObj.children.push(albumObj);
                      if (countryObj.children.length > 10) {
                        break;
                      }
                    }
                    continentObj.children.push(countryObj);
                    if (continentObj.children.length > 10) {
                      break;
                    }
                  }
                  tree2.children.push(continentObj);
                }
              })
              .then(() => {
                // set the dimensions and margins of the graph
                var margin = { top: 10, right: 20, bottom: 30, left: 50 },
                  width = 1500 - margin.left - margin.right,
                  height = 920 - margin.top - margin.bottom;

                // append the svg object to the body of the page
                var svg = d3
                  .select("#my_dataviz")
                  .append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                  .attr(
                    "transform",
                    "translate(" + margin.left + "," + margin.top + ")",
                  );

                var i = 0,
                  duration = 750;

                //create d3js tree with a root at the center of the page
                var root = d3.hierarchy(tree2, function (d) {
                  return d.children;
                });
                root.dx = 20;
                root.dy = width / (root.height + 1);

                var treemap = d3.tree().size([height, width]);

                // Collapse after the second level
                root.children.forEach(collapse);

                update(root);

                // Collapse the node and all it's children
                function collapse(d) {
                  if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                    d.children = null;
                  }
                }

                function update(source) {
                  // Assigns the x and y position for the nodes
                  var treeData = treemap(root);

                  // Compute the new tree layout.
                  var nodes = treeData.descendants(),
                    links = treeData.descendants().slice(1);

                  // Normalize for fixed-depth.
                  nodes.forEach(function (d) {
                    d.y = d.depth * 180;
                  });

                  // ****************** Nodes section ***************************

                  // Update the nodes...
                  var node = svg.selectAll("g.node").data(nodes, function (d) {
                    return d.id || (d.id = ++i);
                  });

                  // Enter any new modes at the parent's previous position.
                  var nodeEnter = node
                    .enter()
                    .append("g")
                    .attr("class", "node")
                    .attr("transform", function (d) {
                      return "translate(" + source.y0 + "," + source.x0 + ")";
                    })
                    .on("click", click);

                  // Add Circle for the nodes
                  nodeEnter
                    .append("circle")
                    .attr("class", "node")
                    .attr("r", 1e-6)
                    .style("fill", function (d) {
                      return d._children ? "lightsteelblue" : "#fff";
                    });

                  // Add labels for the nodes
                  nodeEnter
                    .append("text")
                    .attr("dy", ".35em")
                    .attr("x", function (d) {
                      return d.children || d._children ? -13 : 13;
                    })
                    .attr("text-anchor", function (d) {
                      return d.children || d._children ? "end" : "start";
                    })
                    .text(function (d) {
                      return d.data.name;
                    });

                  // UPDATE
                  var nodeUpdate = nodeEnter.merge(node);

                  // Transition to the proper position for the node
                  nodeUpdate
                    .transition()
                    .duration(duration)
                    .attr("transform", function (d) {
                      return "translate(" + d.y + "," + d.x + ")";
                    });

                  // Update the node attributes and style
                  nodeUpdate
                    .select("circle.node")
                    .attr("r", 10)
                    .style("fill", function (d) {
                      return d._children ? "lightsteelblue" : "#fff";
                    })
                    .attr("cursor", "pointer");

                  // Remove any exiting nodes
                  var nodeExit = node
                    .exit()
                    .transition()
                    .duration(duration)
                    .attr("transform", function (d) {
                      return "translate(" + source.y + "," + source.x + ")";
                    })
                    .remove();

                  // On exit reduce the node circles size to 0
                  nodeExit.select("circle").attr("r", 1e-6);

                  // On exit reduce the opacity of text labels
                  nodeExit.select("text").style("fill-opacity", 1e-6);

                  // ****************** links section ***************************

                  // Update the links...
                  var link = svg
                    .selectAll("path.link")
                    .data(links, function (d) {
                      return d.id;
                    });

                  // Enter any new links at the parent's previous position.
                  var linkEnter = link
                    .enter()
                    .insert("path", "g")
                    .attr("class", "link")
                    .attr("d", function (d) {
                      var o = { x: source.x0, y: source.y0 };
                      return diagonal(o, o);
                    });

                  // UPDATE
                  var linkUpdate = linkEnter.merge(link);

                  // Transition back to the parent element position
                  linkUpdate
                    .transition()
                    .duration(duration)
                    .attr("d", function (d) {
                      return diagonal(d, d.parent);
                    });

                  // Remove any exiting links
                  var linkExit = link
                    .exit()
                    .transition()
                    .duration(duration)
                    .attr("d", function (d) {
                      var o = { x: source.x, y: source.y };
                      return diagonal(o, o);
                    })
                    .remove();

                  // Store the old positions for transition.
                  nodes.forEach(function (d) {
                    d.x0 = d.x;
                    d.y0 = d.y;
                  });

                  // Creates a curved (diagonal) path from parent to the child nodes
                  function diagonal(s, d) {
                    path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`;

                    return path;
                  }

                  // Toggle children on click.
                  function click(d) {
                    if (d.children) {
                      d._children = d.children;
                      d.children = null;
                    } else {
                      d.children = d._children;
                      d._children = null;
                    }
                    update(d);
                  }
                }
              });
          });
        });
      };
    </script>
  </body>
</html>
