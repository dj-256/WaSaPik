<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Heb's vizualisation</title>
    <script src="../lib/d3.v5.min.js"></script>
    <script src="index.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  </head>
  <style>
    .node circle {
      fill: #fff;
      stroke: #82aba1;
      stroke-width: 3px;
    }

    .node text {
      font: 12px sans-serif;
    }

    .node--internal text {
      text-shadow:
        0 1px 0 #fff,
        0 -1px 0 #fff,
        1px 0 0 #fff,
        -1px 0 0 #fff;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }

    .tooltip {
      position: absolute;
      text-align: center;
      width: 60px;
      height: fit-content;
      padding: 2px;
      font: 12px sans-serif;
      background: #a9fff7;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }

    #legend {
      position: absolute;
      top: 0px;
      left: 0px;
      height: 30px;
      background-color: transparent;
      border-radius: 8px;
      padding: 5px;
      font: 12px sans-serif;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -60px;
      margin-left: -60px;
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <body>
    <div id="loader"></div>
    <div id="legend"></div>
    <div id="my_dataviz"></div>
  </body>
</html>
